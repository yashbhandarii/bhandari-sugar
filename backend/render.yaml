services:
  - type: web
    name: bhandari-sugar-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bhandari-db
          property: connectionString

databases:
  - name: bhandari-db
    plan: free
